<!DOCTYPE heml>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Crosstemplate</title>

<div th:replace="fragments/header :: header">
      
      <div class="navbar navbar-inverse navbar-fixed-top">

          </div>
        </div>
      </div>
    </div>
    
    
<div class="container">
	<form action="#" th:action="@{/crosstemplate}" th:object="${cross}" method="post">
    <table id="myTable" class=" table order-list">
    <thead>
        <tr>
            <td>Strain 1</td>
            <td>Strain 2</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each = "cross, itemStat : *{crosses}">
         	
            <td class="col-sm-3">
                <input type="text" name="Strain 1" class="form-control"  th:field="*{crosses[__${itemStat.index}__].firstStrainName}" />
            </td>
            <td class="col-sm-3">
                <input type="text" name="Strain 2"  class="form-control"  th:field="*{crosses[__${itemStat.index}__].secondStrainName}"/>
            </td>
            
        </tr>
    </tbody>
