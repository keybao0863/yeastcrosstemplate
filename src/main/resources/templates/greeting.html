<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Adding strain</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" th:href="@{/appstyle.css}"/>
</head>	

<div th:replace="fragments/header :: header">
      
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Static header</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    
<body>
	<h1 align="center">Input strain information to be added to the database</h1>
	
    <form action="#" th:action="@{/addstrain}" th:object="${strain}" method="post">
        <p>Strain name: <input type="text" th:field="*{name}" /></p>
        
        <p>Mat:  
	        <select th:field="*{mat}">
	        	<option value="smt0">smt0</option>
	  			<option value="h+">h+</option>
	  			<option value="h-">h-</option>
	  			<option value="h90">h90</option>
	        </select>
        </p>
        
        <p>leu1:  
	        <select th:field="*{leu1}">
	        	<option value="leu1">leu1</option>
	  			<option value="">wild-type</option>
	        </select>
        </p>
        
        <p>his2:  
	        <select th:field="*{his2}">
	        	<option value="his2">his2</option>
	  			<option value="">wild-type</option>
	        </select>
        </p>
        
        <p>ura4:  
	        <select th:field="*{ura4}">
	        	<option value="ura4 ds/e">ura4 ds/e</option>
	  			<option value="ura4 d18">ura4 d18</option>
	  			<option value="ura4 ds/e or d18">ura4 ds/e or d18</option>
	  			<option value="">wild-type</option>
	        </select>
        </p>
        
        <p>ade6:  
	        <select th:field="*{ade6}">
	        	<option value="ade6-210">ade6-210</option>
	        	<option value="ade6-216">ade6-216</option>
	        	<option value="ade6-?">ade6-?</option>
	  			<option value="">wild-type</option>
	        </select>
        </p>
        
        <p>Additional Genotype: <input type="text" th:field="*{additionalGenotype}" /></p>
        
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    
    
</body>
</html>
